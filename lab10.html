<style>
    table {
        border: solid 1px black;
        border-collapse: collapse;
    }
    th, td {
        border: solid 1px black;
        padding: 5px;

</style>

<script src="../jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(() => {
        fetch('../lab9.xml')
            .then(res => res.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                Array.prototype.slice.call(data.getElementsByTagName("show"))
                .forEach(node => {
                    const name = node.getAttribute('name');
                    const date = node.children [0].innerHTML;
                    const day = date.getAttribute('day');
                    const month = date.getAttribute('month');
                    const year = date.getAttribute('year');
                    const channel = node.children [1].innerHTML;
                    const genre = node.children [2].innerHTML;
                    const beginTime = node.children [3].innerHTML;
                    const duration = node.children [4].innerHTML;
                    $('#table').append(`<tr><td>${name}</td><td>${day}</td><td>${channel}</td><td>${genre}</td><td>${beginTime}</td><td>${duration}</td></tr>`);
                })
            });
    });
</script>
